<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Limit Industries - Dev Log</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background-color: #000;
      color: #f00;
      font-family: 'Courier New', monospace;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #f00;
    }

    .entry {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid #f00;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .entry:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px #f00;
    }

    .date {
      font-weight: bold;
      color: #f88;
      text-shadow: 0 0 5px #f88;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .text {
      color: #fdd;
      line-height: 1.5;
    }

    a {
      display: block;
      margin-top: 2rem;
      text-align: center;
      color: #faa;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #fff;
    }

    #commandInput {
      margin-top: 3rem;
      display: block;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #111;
      color: #f00;
      border: 1px solid #f00;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Dev Log</h1>

  <div class="entry">
    <div class="date">July 25, 2025</div>
    <div class="text">Initial launch of the Limit Industries start page. Integrated red/black theme and custom emoji cursor.</div>
  </div>

  <div class="entry">
    <div class="date">July 26, 2025</div>
    <div class="text">Added glowing dev log. Planning: animated intro and interactive changelog tabs.</div>
  </div>

  <a href="index.html">‚Üê Back to Start Page</a>

  <input id="commandInput" type="text" placeholder="Enter command...">

  <script>
    document.getElementById('commandInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        const command = this.value.trim().toLowerCase();
        if (command === 'devlog' || command === '!devlog') {
          window.location.href = 'devlog.html';
        } else if (command === 'home' || command === '!home') {
          window.location.href = 'index.html';
        } else {
          alert('Unknown command: ' + command);
        }
        this.value = '';
      }
    });
  </script>
</body>
</html>
